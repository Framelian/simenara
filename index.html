  <script>
    var petaku = L.map('petaku').setView([-8.789645,120.9735248], 17);
    var marka = L.marker([-8.786195, 120.973341]).addTo(petaku);
    var ikonTower = L.icon({
        iconUrl: 'img/tower-osm.png',
        //shadowUrl: 'leaf-shadow.png',

        iconSize:     [30, 45], // size of the icon
        //shadowSize:   [50, 64], // size of the shadow
        iconAnchor:   [15, 45], // point of the icon which will correspond to marker's location
        //shadowAnchor: [4, 62],  // the same for the shadow
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    L.marker([-8.786195, 120.973341], {icon: ikonTower}).addTo(petaku);

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Anda memilih koordinat: " + e.latlng.toString() + " pada peta")
            .openOn(petaku);
    }

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
